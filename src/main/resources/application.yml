server:
  port: 8080
spring:
  application:
    name: prueba
  #BD access
  datasource:
    url: jdbc:postgresql://localhost:5435/PRUEBA
    username: PRUEBA
    password: PRUEBA
  #update BD, log SQL
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect




